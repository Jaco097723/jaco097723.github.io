<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁編輯與展示</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
        }
        #buttonBar {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
            padding: 12px 18px;
            background: linear-gradient(90deg, #333 70%, #444 100%);
            color: white;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        #buttonBar button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #28a745 80%, #218838 100%);
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(40,167,69,0.08);
        }
        #buttonBar button:hover {
            background: linear-gradient(90deg, #218838 80%, #28a745 100%);
            box-shadow: 0 2px 8px rgba(40,167,69,0.15);
        }
        #editor {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        #editor > div {
            width: 50%;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        #editor textarea {
            width: 100%;
            height: 100%;
            min-height: 80px;
            margin-bottom: 10px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 15px;
            background: #fff;
            border: 1px solid #d1d5da;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        #editor textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        #preview {
            border-left: 2px solid #e1e4e8;
            background: #fff;
            overflow: auto;
            border-radius: 0 0 8px 0;
            box-shadow: -2px 0 8px rgba(0,0,0,0.03);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        #fileName {
            padding: 7px 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.2s;
            background: #fff;
        }
        #fileName:focus {
            border-color: #007BFF;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 900px) {
            #editor {
                flex-direction: column;
            }
            #editor > div {
                width: 100%;
                min-width: 0;
                padding: 10px 4vw;
            }
            #preview {
                border-left: none;
                border-top: 2px solid #e1e4e8;
                border-radius: 0 0 8px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="buttonBar">
        <button id="toggleMode" onclick="toggleMode()">切換模式：完整 HTML</button>
        <button onclick="updatePreview()">更新預覽</button>
        <button onclick="downloadCode()">下載程式碼</button>
        <button onclick="clearTextBoxes()">清空文字</button>
        <input type="text" id="fileName" placeholder="檔案名稱（如：myPage.html）" style="padding: 5px; font-size: 14px; border-radius: 5px;">
    </div>
    <div id="editor">
        <div>
            <div id="separateInputs">
                <textarea id="htmlInput" placeholder="輸入 HTML 程式碼"></textarea>
                <textarea id="cssInput" placeholder="輸入 CSS 程式碼"></textarea>
                <textarea id="jsInput" placeholder="輸入 JavaScript 程式碼"></textarea>
            </div>
            <textarea id="fullHtmlInput" class="hidden" placeholder="輸入完整的 HTML 程式碼"></textarea>
        </div>
        <div id="preview">
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        let isFullHtmlMode = false;

        function toggleMode() {
            isFullHtmlMode = !isFullHtmlMode;
            const toggleButton = document.getElementById("toggleMode");
            const separateInputs = document.getElementById("separateInputs");
            const fullHtmlInput = document.getElementById("fullHtmlInput");

            if (isFullHtmlMode) {
                toggleButton.textContent = "切換模式：分開輸入";
                separateInputs.classList.add("hidden");
                fullHtmlInput.classList.remove("hidden");
            } else {
                toggleButton.textContent = "切換模式：完整 HTML";
                separateInputs.classList.remove("hidden");
                fullHtmlInput.classList.add("hidden");
            }
            updatePreview(); // 切換時自動預覽
        }

        function updatePreview() {
            const previewFrame = document.getElementById("output");
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;

            if (isFullHtmlMode) {
                const fullHtml = document.getElementById("fullHtmlInput").value;
                previewDoc.open();
                previewDoc.write(fullHtml);
                previewDoc.close();
            } else {
                const html = document.getElementById("htmlInput").value;
                const css = `<style>${document.getElementById("cssInput").value}</style>`;
                const js = `<script>${document.getElementById("jsInput").value}<\/script>`;
                previewDoc.open();
                previewDoc.write(html + css + js);
                previewDoc.close();
            }
        }

        function downloadCode() {
            const fileName = document.getElementById("fileName").value.trim() || "index.html";
            let fullCode;

            if (isFullHtmlMode) {
                fullCode = document.getElementById("fullHtmlInput").value;
            } else {
                const html = document.getElementById("htmlInput").value;
                const css = `<style>${document.getElementById("cssInput").value}</style>`;
                const js = `<script>${document.getElementById("jsInput").value}<\/script>`;
                fullCode = html + css + js;
            }

            const blob = new Blob([fullCode], { type: "text/html" });
            const link = document.createElement("a");
            link.download = fileName;
            link.href = URL.createObjectURL(blob);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearTextBoxes() {
            if (confirm('確定要清空所有內容嗎？')) {
                document.getElementById("htmlInput").value = "";
                document.getElementById("cssInput").value = "";
                document.getElementById("jsInput").value = "";
                document.getElementById("fullHtmlInput").value = "";
                updatePreview();
            }
        }

        // 自動預覽功能
        function autoPreviewHandler(e) {
            updatePreview();
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("htmlInput").addEventListener('input', autoPreviewHandler);
            document.getElementById("cssInput").addEventListener('input', autoPreviewHandler);
            document.getElementById("jsInput").addEventListener('input', autoPreviewHandler);
            document.getElementById("fullHtmlInput").addEventListener('input', autoPreviewHandler);
            document.getElementById("fileName").addEventListener('keydown', function(e) {
                if (e.key === 'Enter') downloadCode();
            });

            // 快捷鍵：Ctrl + Shift + D 切換模式
            document.addEventListener('keydown', function(e) {
                // 使用 e.code 檢查實際按鍵（KeyD），並搭配 ctrlKey 與 shiftKey
                if (e.ctrlKey && e.shiftKey && e.code === 'KeyD') {
                    e.preventDefault();
                    toggleMode();
                }
            });

            updatePreview();
        });
    </script>
</body>
</html>
